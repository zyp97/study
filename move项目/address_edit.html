<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑地址</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
">
<link rel="stylesheet" href="css/weuix.min.css">
</head>
<body ontouchstart>
<!--主体-->
<div class="weui_btn_warn weui-header "> 
  <div class="weui-header-left"> <a class="icon icon-109 f-white" href="javascript:window.history.go(-1);"></a>  </div>
   <h1 class="weui-header-title">编辑地址</h1>
    </div>
 <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">名字</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" placeholder="请输入名字" type="text">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号码"/>
                </div>
            </div>   
            

  </div>
            <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea id="textarea" class="weui_textarea" placeholder="请输入详细地址" rows="3"></textarea>
                    <div class="weui_textarea_counter"><span id="count">0</span>/<span id="count_max">20</span></div>
                </div>
            </div>
        </div> 
    <div class="weui_cells weui_cells_form">
            <div class="weui_cell weui_cell_switch">
                <div class="weui_cell_hd weui_cell_primary">设为默认地址</div>
                <div class="weui_cell_ft">
                    <input class="weui_switch" type="checkbox" checked="">
                </div>
            </div>
    </div>
  <div class="weui_btn_area">
      <a class="weui_btn weui_btn_primary" href="javascript:" id="btn">保存地址</a>
      <a href="javascript:;" class="weui_btn weui_btn_warn">删除地址</a>
  </div>
</body>
</html>
