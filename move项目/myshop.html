<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>店铺管理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weuix.min.css">
    <link rel="stylesheet" href="css/forShop.css">
    <script src="js/zepto.min.js"></script>
    <script src="js/picker.js"></script>
    <script src="js/select.js"></script>
    <script>
        $(function() {

            $("#text2").picker({
                title: "你喜欢的国家",
                toolbarCloseText: '确定',
                cols: [{
                    textAlign: 'center',
                    values: ['衣服', '裤子', '鞋'],
                    displayValues: ['衣服', '裤子', '鞋'],
                }]
            });

        });
    </script>
</head>

<body ontouchstart="" style="background-color: #f8f8f8;">
<!--导航栏-->
<div class="weui_btn_warn weui-header ">
    <div class="weui-header-left">
        <a class="icon icon-109 f-white" href="javascript:window.history.go(-1);"></a>
    </div>
    <h1 class="weui-header-title">店铺管理</h1>
</div>
<!--列表-->
<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">店铺名</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="请输入您的店铺名">
        </div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_hd"><label for="" class="weui_label">店铺分类</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" value="" id='text2' placeholder="请选择你的店铺分类" />
        </div>
    </div>

    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea id="textarea" class="weui_textarea" placeholder="店铺简介" rows="3"></textarea>
                <div class="weui_textarea_counter"><span id="count">0</span>/<span id="count_max">20</span></div>
            </div>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <div class="weui_uploader">
                <div class="weui_uploader_hd weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">店铺LOGO</div>
                </div>
                <div class="weui_uploader_bd">
                    <div class="weui_uploader_input_wrp">
                        <input class="weui_uploader_input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="weui_btn_area">
    <a class="weui_btn weui_btn_primary" href="javascript:" id="btn">确定申请</a>
</div>
<div class="weui-footer">
    <p class="weui-footer-links">
        <a href="javascript:void(0);" class="weui-footer-link">云创微生活</a>
    </p>
    <p class="weui-footer-text">Copyright © 2008-2016 移植</p>
</div>
</body>

</html>
