<!Doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>焦点图</title>
    <link href="css/bootstrap.css"rel="stylesheet">
    <script>
        document.getElementsByTagName("html")[0].style.fontSize=window.screen.width/10+"px";
    </script>
    <style>
        body{
            background:#f3f2f3;
            margin:0;
            font-size:0.5rem
        }
        #picWrap{
            width:100%;
            overflow:hidden;
        }
        #picList{
            width:40rem;
            overflow:hidden;
        }
        #picList img{
            width:10rem;
            float:left;
        }
        #picBtns{
            height:0.3rem;
            padding:0.2rem 0;
            margin:0;
            text-align:center;
        }
        #picBtns span{
            width:0.2rem;
            height:0.2rem;
            margin:0 0.1rem;
            border:1px solid #000;
            display:inline-block;
            box-sizing:border-box;
            border-radius:0.15rem;
            vertical-align:top;
        }
        #picBtns .active{
            background:#f60;
        }
    </style>
</head>
<body>
<section id="picWrap">
    <div id="picList">
        <img src="images/img1.jpg" class="img-responsive"/>
        <img src="images/img2.jpg"class="img-responsive" />
        <img src="images/img3.jpg" class="img-responsive"/>
    </div>
</section>
<p id="picBtns">
    <span class="active"></span>
    <span></span>
    <span></span>
</p>
<script>
    document.addEventListener('touchmove',function(e) {
        e.preventDefault();
    },false);

    window.onload=function()
    {
        var oPicList=document.getElementById("picList");
        var aBtns=document.getElementById("picBtns").children;
        var iScroll=0;
        var iStartX=0;
        var iStartPageX=0;
        var iNow=0;
        oPicList.addEventListener('touchstart',function(ev)
        {
            iStartPageX=ev.changedTouches[0].pageX;
            iStartX=iScroll;
            oPicList.style.WebkitTransition=oPicList.style.MozTransition=oPicList.style.transition="none";
        },false);

        oPicList.addEventListener('touchmove',function(ev)
        {
            var iDis=ev.changedTouches[0].pageX-iStartPageX;
            iScroll=iStartX+iDis;
            setStyle();
        },false);

        oPicList.addEventListener('touchend',function(ev)
        {
            var iDis=ev.changedTouches[0].pageX-iStartPageX;
            var iNub=Math.round(iDis/window.screen.width);
            iNow-=iNub;
            if(iNow<0)
            {
                iNow=0;
            }
            if(iNow>=aBtns.length)
            {
                iNow=aBtns.length-1;
            }
            iScroll=-iNow*window.screen.width;
            oPicList.style.WebkitTransition=oPicList.style.MozTransition=oPicList.style.transition=".5s";
            for(var i=0;i<aBtns.length;i++)
            {
                aBtns[i].className="";
            }
            aBtns[iNow].className="active";
            setStyle();
        },false);


        function setStyle()
        {
            oPicList.style.WebkitTransform=oPicList.style.MozTransform=oPicList.style.transform="translateX("+iScroll+"px)";
        }


    };
</script>
<script src="js/zepto.js"></script>
</body>
</html>
