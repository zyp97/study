<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算机属性缓存</title>
</head>
<body>
<div id="app">
    {{revers()}}
</div>
<script src="js/vue.js"></script>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            text:"456,123"
        },
        methods:{
          revers:function () {
              return this.text.split(',').reverse().join(',')
          }
        },
        computed:{
            now:function () {
                return Date.now();
            }
        }
    })
</script>
</html>
