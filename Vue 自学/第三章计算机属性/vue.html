<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
{{hand}}
</div>
<script src="js/vue.js"></script>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            text:'123,456'
        },
        computed:{
            hand:function(){
                return this.text.split(',').reverse().join(',')
            }
        }
    })
</script>
</html>
