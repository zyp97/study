<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getter和setter</title>
</head>
<body>
<div id="app">
    姓名:{{fullName}}
</div>
<script src="js/vue.js"></script>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            firstName:"Jack",
            lastName:"Green"
        },
        computed:{
            fullName:{
                //getter用于读取
                get:function () {

                }

        }
    })
</script>
</html>
