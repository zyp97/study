<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if v-else-if v-else</title>
</head>
<body>
<div id="app">
    <template v-if="type==='name'">
        <label>用户名:</label>
        <input placeholder="请输入姓名"key="name-input">
    </template>
    <template v-else>
        <label>邮箱:</label>
        <input placeholder="请输入邮箱"key="mail-input">
    </template>
    <button v-on:click="hand">切换输入类型</button>
</div>
<script src="js/vue.js"></script>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            type:'name'
        },
        methods:{
            hand:function () {
                this.type=this.type==='name'?'mail':'name';
            }
        }
    })
</script>
</html>
