<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法与事件</title>
</head>
<body>
<div id="app">
    点击次数:{{counter}}
    <button @click="counter++">+1</button>
    <button @click="hand(10)">+10</button>
</div>

<script src="js/vue.js"></script>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            counter:0
        },
        methods:{
            hand:function (count) {
                count=count || 1;
                this.counter+=count;
            }
        }
    })

</script>
</html>
