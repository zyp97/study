<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组更新</title>
</head>
<body>
<div id="app">
    <ul>
        <template v-for="book in books">
            <li>书名:{{book.name}}</li>
            <li>作者:{{author}}</li>
        </template>
    </ul>
</div>

<script src="js/vue.js"></script>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            books:[
                {
                    name:"《vue.js实战》",
                    author:"张朋"
                },
                {
                    name:"《javascript实战》",
                    author:"张朋"
                }
            ]
        }
    });
    app.books=app.books.filter(function (item) {
        return item.name.match(/JacaScript/)
    })
</script>
</html>
