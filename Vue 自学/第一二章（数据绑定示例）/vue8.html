<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板有语法</title>
</head>
<body>
<div id="app">
    <div>{{name + 'Lee'}}</div>
    <div v-text="name +'  Lee'"></div>
    <div v-html="name + ' Lee'"></div>
</div>
<script src="js/vue.js"></script>
</body>
<script>
  var vm =  new Vue({

        el:"#app",
        data:{
          name:"Dells"
        },

    })
</script>
</html>
