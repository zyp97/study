<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item,index) in list" :key="item.id">
    <div>
        {{item.text}}----{{index}}
    </div>
    <span>
        {{item.text}}
    </span>
    </div>
</div>
<script>
    //push pop shift unshift splice sort reverse
    var vm =new Vue({
        el:'#app',
        data: {
           list:[
               {
                   id:'1111',
                   text:'hello'
               },
               {
                   id:'2222',
                   text:'dell'
               },
               {
                   id:'3333',
                   text:'Lee'
               }
           ]
    }
    })
</script>
</body>
</html>
