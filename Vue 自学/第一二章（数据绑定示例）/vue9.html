<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法 计算属性 侦听器</title>
</head>
<body>
<div id="app">
  {{fullName()}}
    {{age}}
</div>

<script src="js/vue.js"></script>
</body>
<script>
 var vm=  new Vue({
        el:"#app",
        data:{
          firstName:"Dell",
          lastName:"Lee",
            age:28


        },
        //计算属性
      /* computed:{
            fullName:function () {
                console.log("计算一次了");
                return this.firstName +""+this.lastName
            }

       }*/
      methods:{
          fullName:function () {
              console.log("计算了一次");
              return this.firstName+""+this.lastName
          }
      },

    })
</script>
</html>
