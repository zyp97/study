<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set方法</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-for="(item,key,index) of userInfo">
        {{item}}
    </div>
</div>
<script>
    var vm = new Vue({
          el:"#app",
            data:{
              userInfo:[1,2,3,4]
            },

    });
</script>
</body>
</html>
