<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传递数据</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <counter :count="1"></counter>
    <counter :count="2"></counter>
</div>
<script>
    var counter={
        props:['count'],
        data:function () {
          return{
              number:this.count
          }
        },
        template:'<div @click="handleClick">{{count}}</div>',
        methods:{
            handleClick:function () {
                this.number ++
            }
        }
    }
    var vm =new Vue({
        el:"#app",
        components:{
            counter:counter
        }

    })
</script>
</body>
</html>
