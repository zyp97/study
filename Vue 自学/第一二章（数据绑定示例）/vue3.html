<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style-type: none;
        }
    </style>
    <script src="js/jquery-1.12.4.js"></script>
</head>
<body>
<div>
    <input id="input" type="text"/>
    <button id="btn">提交</button>
    <ul id="list"></ul>
</div>
</body>
<script>
    function Page() {

    }
    $.extend(Page.prototype,{
        init:function () {
            this.bindEvents()
        },
        bindEvents:function () {
            var btn=$('#btn');
            btn.on('click',$.proxy(this.handleBtnClick,this));
        },
        handleBtnClick:function () {
           var inputElem =$('#input');
           var inputValue=inputElem.val();
            var ulElem=$('#list');
            ulElem.append('<li>'+inputValue+'</li>');
            inputElem.val('');

        }
    });
     var page=new Page();
     page.init();
</script>
</html>
