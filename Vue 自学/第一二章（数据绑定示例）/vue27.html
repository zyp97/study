<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个元素</title>
    <script src="js/vue.js"></script>
    <style>
        .v-enter,.v-leave-to{
            opacity:0;
        }
        .v-enter-active,.v-leave-active{
            transition: opactiy 1s;
        }
    </style>
</head>
<body>
<div id="app">
    <transition mode="in-out">
        <div v-if="show"key="hello">HelloWorld</div>
        <div v-else key="bye">Bye World</div>
    </transition>
    <button @click="handleClick">toggle</button>
</div>
<script>
    var vm =new Vue({
        el:"#app",
        data:{
            show:true
        },
        methods:{
            handleClick:function () {
                this.show=!this.show
            }
        }
    })
</script>
</body>
</html>
