<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <script src="js/vue.js"></script>
    <style>
        .activated{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <div @click="handleDivClick"
         :class="{activated:isActivated}"
    >HelloWord
    </div>
</div>
</body>
<script>
    var vm =new Vue({
        el:"#app",
        data:{
            isActivated:false
        },
        methods:{
            handleDivClick:function () {
                 this.isActivated=!this.isActivated;
            }
        }
    })
</script>
</html>
