<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生事件</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <child @click.native="handleClick"></child>
</div>
</body>
<script>
    Vue.component('child',{
        template:'<div>Child</div>',

    })
var vm = new Vue({
    el:"#app",
    methods:{
        handleClick:function () {
            alert('click')
        }
    }
})
</script>
</html>
