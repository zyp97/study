<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框</title>
</head>
<body>
<div id="app">
    <input type="checkbox"v-model="toggle" :false-value="value1" :true-value="value2">
    <label>复选框</label>
    <p>{{toggle}}</p>
    <p>{{value1}}</p>
    <p>{{value2}}</p>
</div>
<script src="js/vue.js"></script>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            toggle:'false',
            value1:'a',
            value2:'b'
        }
    })
</script>
</html>
