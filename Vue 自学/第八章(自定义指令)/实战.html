<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实战</title>
    <style>
        [v-cloak]{
            display: none;
        }
        .main{
            width:100%;
        }
        button{
            display: block;
            width:100%;
            color:#fff;
            background-color: #39f;
            border:0;
            padding:6px;
            text-align: center;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
            position: relative;
        }
        button:active{
            top:1px;
            left:1px;
        }
        .dropdown{
            width:100%;
            height:150px;
            margin: 5px 0;
            font-size: 12px;
            background-color:#fff;
            border-radius: 4px;
            box-shadow:0 1px 6px rgba(0,0,0,0.2)
        }
        .dropdown p{
            display: inline-block;
            padding: 6px;
        }

    </style>

</head>
<body>
<div id="app"v-cloak>
    <div class="main"v-clickoutslde="handleClose"@keyup.esc="handleClose">
        <button @click="show=!show">点击显示下拉菜单</button>
        <div class="dropdown" v-show="show">
            <p>下拉菜单的内容，点击外面可以关闭</p>
        </div>
        <div id="parent">
            父元素
            <div id="children">子元素</div>
        </div>
    </div>

</div>
<script src="js/vue.min.js"></script>
<script src="js/clickoutside.js"></script>
</body>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            show:false
        },
        methods:{
            handleClose:function () {
                this.show=false;
            }
        }
    });
</script>
</html>
