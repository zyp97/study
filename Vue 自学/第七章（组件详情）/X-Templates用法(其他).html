<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-templates用法</title>
</head>
<body>
<div id="app">
    <my></my>
    <script type="text/x-template"id="my">
        <div>这是组件的内容</div>
</script>
</div>
<script src="js/vue.js"></script>
</body>
<script>
    Vue.component('my',{
        template:'#my'
    });
    new Vue({
        el:"#app"
    })
</script>
</html>
