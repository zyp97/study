<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取名slot</title>
</head>
<body>
<div id="app">
    <my>
        <h2 slot="header">标题</h2>
        <p>正文内容</p>
        <p>更多的正文内容</p>
        <div slot="footer">底部内容</div>
    </my>
</div>
<script src="js/vue.js"></script>
</body>
<script>
    Vue.component('my',{
        template:'<div class="container">' +
        '<div class="header">' +
        '<slot name="header"></slot>' +
        '</div>' +
        '<div class="main"><slot></slot></div>' +
        '<div class="footer"></div>' +
        '<slot name="footer"></slot>' +
        '</div>'
    });
    new Vue({
        el:"#app"
    })
</script>
</html>
