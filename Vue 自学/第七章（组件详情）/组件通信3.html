<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义输入表单</title>
</head>
<body>
<div id="app">
    <p>总数:{{total}}</p>
    <my v-model="total"></my>
    <button @click="handleReduce">-1</button>
</div>
<script src="js/vue.js"></script>
</body>
<script>
    Vue.component('my',{
        props:['value'],
        template:'<input :value="value"@input="updateValue">',
        methods:{
            updateValue:function (event) {
                this.$emit('input',event.target.value);
            }
        }
    });
    new Vue({
        el:"#app",
        data:{
            total:0
        },
        methods:{
            handleReduce:function () {
                this.total--;
            }
        }
    })
</script>
</html>
