<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$nextTick用法</title>
</head>
<body>
<div id="app">
    <div id="div" v-if="showDiv">这是一段文本</div>
    <button @click="getText">获取内容</button>
</div>
<script src="js/vue.js"></script>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            showDiv:false
        },
        methods:{
            getText:function () {
                this.showDiv=true;
                this.$nextTick(function () {
                    var tec=document.getElementById('div').innerHTML;
                    console.log(tec)
                })
            }
        }
    })
</script>
</html>
