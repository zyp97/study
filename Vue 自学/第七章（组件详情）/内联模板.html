<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联模板</title>
</head>
<body>
<div id="app">
    <my inline-template>
        <div>
            <h2>在父级组件中定义子组件的模板</h2>
            <p>{{message}}</p>
            <p>{{msg}}</p>
        </div>
    </my>
</div>
<script src="js/vue.js"></script>
</body>
<script>
    Vue.component('my',{
        data:function () {
            return{
                msg:'在子组件声明的数据'
            }
        }
    });
    new Vue({
        el:"#app",
        data:{
            message:'在父组件声明的数据'
        }
    })
</script>
</html>
