<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信使用v-model</title>
</head>
<body>
<div id="app">
    <p>总数:{{total}}</p>
    <my v-model="total"></my>
</div>
<script src="js/vue.min.js"></script>
</body>
<script>
    Vue.component('my',{
        template:'<button @click="handleClick">+1</button>',
        data:function () {
            return{
                count:0
            }
        },
        methods:{
            handleClick:function () {
                this.count++;
                this.$emit('input',this.count)
            }
        }
    });
    new Vue({
        el:"#app",
        data:{
            total:0
        }
    })
</script>
</html>
